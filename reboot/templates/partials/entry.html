{% load zinnia_tags %}

<script type="text/ng-template" id="partials/entry.html">
    {% verbatim %}
            <div data-ng-show="entry">
                <h2>
                    <a class="font-color-wrench link-hover-ink" data-ng-href="entry/{{ entry.slug }}">
                        {{ entry.title }}
                    </a>
                    <span class="font-small">
                        written on {{ entry.creation_date | date: 'short' }}
                    </span>
                </h2>
                <div ng-bind-html="utility.trustAsHtml(entry.content)"></div>
                <hr />
            </div>
    {% endverbatim %}
</script>
